{% extends 'mainpage/base.html' %}

{% block title %}
    <Title>Blog</title>
{% endblock %}

{% block menu %}
    <ul class=menu>
        <li><a href="/blog/new-post">New post</a></li>
    </ul>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <a href="/blog/{{ post.link }}/"><h1>{{ post.title }}</h1></a>
        <div>{{ post.content }}</div>
    {% endfor %}
{% endblock %}
