{% extends 'mainpage/base.html' %}

{% block title %}
    <Title>Blog</title>
{% endblock %}

{% block menu %}
    <ul class=menu>
        {% if user.is_authenticated %}
            <li><a href="/blog/new-post">New post</a></li>
        {% endif %}
    </ul>
{% endblock %}

{% block content %}
    {% for post in posts %}
        {% include 'blog/post.html' %}
    {% endfor %}
{% endblock %}
