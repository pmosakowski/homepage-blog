{% extends 'mainpage/base.html' %}

{% block title %}
    <Title>Blog</title>
{% endblock %}

{% block menu %}
    <a href="/blog/new-post">New post</a>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <h1>  {{ post.title }} </h1>
        <div> {{ post.content }} </div>
    {% endfor %}
{% endblock %}
