{% load mytags %}
{% load markdown_deux_tags %}

<a href="/blog/post/{{ post.link }}/"><h1>{{ post.title }}</h1></a>
<h6>published {{ post.publication_date | humandate }} by {{ post.author.first_name }} {{  post.author.last_name }} in {{ post.category }}</h6>
<div>{{ post.content | markdown }}</div>
<div>Tags: {{ post.tags }}</div>
